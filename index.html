<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <script defer src="./src/js/script.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="create-note">
        <h1 class="title">Notes App</h1>
        <p class="how-to">
          Here in Notes App you can write and save your note! For that, you just
          need to fill the blank areas below and click on the "Create Note"
          button.
        </p>

        <form class="note-form">
          <label>
            <span class="label-title">Title</span>
            <input type="text" class="title-input" maxlength="13" required />
          </label>
          <label>
            <span class="label-title">Note</span>
            <textarea
              cols="30"
              rows="10"
              class="note-textarea"
              maxlength="227"
              required
            ></textarea>
            <small class="char-count">
              <span class="chars-left">%%NUMBER%%</span>
              characters remaining
            </small>
          </label>

          <button class="create-note-btn">Create note</button>
        </form>
      </section>

      <div class="created-notes">
        <!-- notes go here -->
      </div>
    </main>
  </body>
</html>
